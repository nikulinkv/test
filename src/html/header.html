<header>
   <div class="container">
      <div class="header">
         <picture class="header__logo">
            <source srcset="@img/logo_small.png" media="(max-width: 768px)">
            <source srcset="@img/logo_small.webp" type="image/webp" media="(max-width: 768px)">

         <nav class="nav__menu">
